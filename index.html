<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <h1 id="Articulate">Category: People</h1>

    <h2 id="Answer">Word appears here</h2>

    <h3 id="Score">Score: 0</h3>

    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Next" 
    onclick="fnNext()">


    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Skip" 
    onclick="fnSkip()">

    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Finish" 
    onclick="fnParse()">

    <h3 id="WordListTitle">WordList</h3>
    <p id="WordList">WordList</p>


<script src="index.js"></script>
<script src="timer.js"></script>
