<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD's Tticky</title>

    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
      </style>

</head>
<body>

    <h1 id="Articulate"></h1>

    <h2 id="Answer">Click Next to begin</h2>

    <h3 id="Score">Score: 0</h3>

    <h3 id="Skip">Skipped: 0</h3>

    <h3 id="Time">Time remaining: 0</h3>




    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Skip" 
    onclick="fnSkip()">

    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Next" 
    onclick="fnNext()">

    <br></br>

    <input     
    style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;" 
    type="button" 
    value="Back to Menu" 
    onclick="window.location.href='../index.html'">


    <h3 id="WordListTitle">WordList</h3>
    <p id="WordList"> </p>


<script src="../index.js"></script>
<script src="../timer.js"></script>






</body>
</html>
